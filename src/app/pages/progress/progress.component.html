<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4>Progress bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            style="height: 10px"
            [style.width]="getProgress1"
            role="progressbar"
          >
            <!-- [style.width]="getProgress" -->
          </div>
        </div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            style="height: 10px"
            [style.width]="getProgress2"
            role="progressbar"
          >
            <!-- [style.width]="getProgress" -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (value)="progress1 = $event"
          [value]="progress1"
        ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (value)="progress2 = $event"
          [value]="progress2"
          [btnClass]="'btn-info'"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
